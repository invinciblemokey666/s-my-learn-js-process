<!DOCTYPE html>
<html lang="zh-CN">
<head>

<body>
    <marquee behavior="" direction=""></marquee>

    <h1></h1>
    <h1></h1>
    <h1></h1>
    <div><em></em></div>
    <div><strong></strong></div>
    <!-- cite 作品标题
        dfn 特殊术语
        del ins 删除的文本 插入的文本
        sub sup  下标 上标 
        code 一段代码
        samp 从上下文将某些文字提取出来
        kbd 键盘文本
        abbr 缩写，配合title属性
        bdo 更改文本方向，配合dir，可选值：ltr 默认，rtl
        var  标记变量，可与code使用
        small
        b
        i
        -->
    <p><dfn>NB</dfn></p>
    <p><cite>guanghuisuiyue</cite></p>
    <p><del>100</del><ins>80</ins></p>
    <p>water H<sub>2</sub>O 8<sup>3</sup></p>
    <p><abbr title="火影忍者">小猫老弟</abbr>很好玩</p>
    <p><bdo dir="rtl">我爱你</bdo></p>
    <p></p>
    <input type="text">
    <input type="text">

</body>
</html>
