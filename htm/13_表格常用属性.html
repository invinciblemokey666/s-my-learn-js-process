<html lang="zh-CN">
	<meta charset="UTF-8">
	<head>
		<title>
		</title>
	</head>
	<body>
		<img src="./笔记9.jpg" alt="笔记9">
		<table border="1" width="500" height="500" cellspacing="0">
		<!-- 表格边框 宽度 高度 表格边框粗细，不包含外圈
			表格标题 -->
		<caption>表格</caption>
		<!-- 表格头部
		高度 水平对齐right cente left  垂直对齐top middle bottom -->
		<thead height="50" align="center" valign="middle">
			<tr>
				<!-- 宽和高会变化一行或一列 -->
				<th height="50" width="50" align="right" valign="bottom">姓名</th>
				<th>性别</th>
				<th>年龄</th>
				<th>民族</th>
				<th>政治面貌</th>
			</tr>
		</thead>
		<!-- 表格主体 -->
		<tbody>
			<tr height="50" align="center" valign="middle">
				<td align="left" valign="top">张三</td>
				<td>男</td>
				<td>18</td>
				<td>汉族</td>
				<td>团员</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>女</td>
				<td>20</td>
				<td>满族</td>
				<td>群众</td>
			</tr>
			<tr>
				<td>王五</td>
				<td>男</td>
				<td>19</td>
				<td>满族</td>
				<td>党员</td>
			</tr>
			<tr>
				<td>赵六</td>
				<td>女</td>
				<td>21</td>
				<td>壮族</td>
				<td>团员</td>
			</tr>
		</tbody>
		<!-- 表格脚注 -->
		<tfoot>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td>共计：4人</td>
			</tr>
		</tfoot>
		</table>
	</body>
</html>
