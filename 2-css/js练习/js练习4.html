<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,33,4,5,66]
        let newarr = []
        for(i=0;i<arr.length;i++){
            if(arr[i]<10){
                newarr.push(arr[i])
            }
        }
        document.write(arr,newarr)
        let arr1 = [4,2,3,1,5]
        for(let i=0;i<arr1.length;i++)
        {
            for(let j=0;j<arr1.length;j++){
                if(arr1[i]>arr1[j]){
                    let num = arr1[i]
                    arr1[i]=arr1[j]
                    arr1[j]=num
                }
            }
        }
        console.log(arr1)
    </script>
</body>
</html>
