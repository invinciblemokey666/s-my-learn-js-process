<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: gray;
            /* 内容区的宽 */
            width: 400px;
            /* 内容区的高 */
            height: 400px;
            /* 内边距 设置的颜色会填充内边距区域 */
            padding: 20px;
            /* 边框 设置的颜色会填充边框区域 */
            border: 10px dashed black;
            /* 外边距 盒子与外界的距离 */
            margin: 50px;
        }
    </style>
</head>
<body>
    <div>你好啊</div>
</body>
</html>
