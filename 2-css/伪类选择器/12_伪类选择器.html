<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
    /* 选中的是div的儿子p元素，但排除类名为fail的元素
    div>p:not(.fail){
        color: red;
    } */
    /* 选中的是div的儿子p元素，但排除title属性值为你一定要加油啊！开头的元素 
    div>p:not([title^="你一定要加油啊！"]){
        color: red;
    } */
    /* 选中的是div的儿子p元素，但排除第一个儿子
    div>p:not(:first-child){
        color: red;
    } */
    </style>
</head>
<body>
    <div>
        <p>张三</p>
        <p>李四</p>
        <p>王五</p>
        <p>赵六</p>
        <p class="fail" title="你一定要加油啊！孙七">孙七</p>
        <p class="fail" title="你一定要加油啊！老八">老八</p>
    </div>
</body>
</html>
