<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 选中页面中所有类为speak的标签 */
        .speak
        {
            color: blue;
        }
        /* 选中页面中所有类为answer的标签 */
        .answer
        {
            color: yellow;
            font-size: 120px;
        }
        .big
        {
            font-size: 60px;    
        }
    </style>
</head>
<body>
    <h1>欢迎来到土味儿官网，土的味道我知道</h1>
    <h2>土味儿情话</h2>
    <h3>作者：优秀的网友</h3>
    <p class="speak big">我对你说：万水千山总是情，爱我多点行不行！</p>
    <p class="speak">我对你说：蓝莓，草莓，蔓越莓，今天你想我了没？</p>
    <p class="speak">我对你说：我心里给你留了一块地，我的死心塌地！</p>
    <h4 class="speak">哈哈</h4>
    <h2>反杀土味儿情话</h2>
    <h3>作者：更优秀的网友</h3>
    <p class="answer">你回答我：一寸光阴一寸金，劝你死了这条心!</p>
    <p class="answer">你回答我：西瓜，南瓜，哈密瓜，把你打成大傻瓜！</p>
    <p class="answer">你回答我：我心里只有一块地，我的玛莎拉蒂！</p>
</body>
</html>
